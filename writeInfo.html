<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>编辑企业客户信息</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/security.css">
		<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/back.js"></script>
	</head>

	<body>
		<!-- header -->
		<header>
			<div class="container">
				<div class="head-center">
					<div id="logo">
					</div>
					<div class="siteinfo hidden-xs">
						<i></i>
						<h2>和平新技术研究院</h2>
					</div>
					<div class="hd-right">
						<div id="info">
							<div class="regsiter">
								<i></i><span>用户名</span><span>(企业客户)</span>
							</div>
							<div class="dropdown personal-info">
								<i></i>
								<span data-toggle="dropdown" class="dropdown-toggle">个人信息<strong class="caret"></strong></span>
								<ul class="dropdown-menu">
										<li>
											<a href="#">查看个人信息</a>
										</li>
										<li>
											<a href="#">子功能</a>
										</li>
										<li>
											<a href="#">子功能</a>
										</li>
									</ul>
							</div>
						</div>
						
					</div>
				</div>
			</div>

		</header>

		<!--主要内容-->
		<div class="container main-container">
			<div class="row">
				<div class="col-md-2 column sidebar">
					<ul class="nav nav-pills nav-stacked">
					   <li class="active"><a href="#"><i class="icon-user"></i>信息管理</a></li>
					   <ul class="nav nav-pills nav-stacked sub-menu">
						   <li><a href="showInfo.html">查看企业客户信息</a></li>
						   <li><a href="#">编辑企业客户信息</a></li>
						   <li><a href="securityManagement.html">账号安全管理</a></li>
					   </ul>
					   <li class="active"><a href="#"><i class="icon-file-alt"></i>需求方案管理</a></li>
					   <ul class="nav nav-pills nav-stacked sub-menu">
					   	   <li><a href="writePlan.html">需求方案发布</a></li>
						   <li><a href="showPlan.html">查看方案需求</a></li>
						   <li><a href="showSolution.html">查看建议项目方案</a></li>
						   <li><a href="#">删除或修改需求方案</a></li>
					   </ul>
					   <li class="active"><a href="#"><i class="icon-book"></i>项目管理</a></li>
					   <ul class="nav nav-pills nav-stacked sub-menu">
						   <li><a href="projectProgress.html">查看项目进度</a></li>
						   <li><a href="systemForm.html">系统试用问题反馈</a></li>
						   <li><a href="projectForm.html">项目评价</a></li>
						   <li><a href="showContract.html">查看客户与平台的合同</a></li>
					   </ul>
					</ul>
				</div>
				<div class="col-md-10 column content">
					<div class="row">
						<div class="breadcrumb col-xs-12">
							<ul>	
								<li><b>企业客户信息管理</b></li>
								<li><b> >编辑企业客户信息</b></li>
							</ul>
						</div>
						<div class="baseInfo col-md-12">
							<h2>编辑客户信息</h2>
							<div class="row ">
								<div class="col-md-12 column">
									<form class="form-horizontal" role="form">
									    <div class="form-group">
									      <label class="col-sm-2 control-label">账号</label>
									      <div class="col-sm-10">
									         <input type="text" class="form-control" class="show_info_account" id="account" 
									            placeholder="请输入账号" disabled>
									      </div>
									   </div>
									   <div class="form-group">
									      <label class="col-sm-2 control-label">姓名</label>
									      <div class="col-sm-10">
									         <input type="text" class="form-control" class="show_info_name" id="name" 
									            placeholder="请输入姓名">
									      </div>
									   </div>
									   <div class="form-group">
									      <label class="col-sm-2 control-label">性别</label>
									      <div class="col-sm-10">
									         <select class="form-control">
										         <option>男</option>
										         <option>女</option>
										     </select>
									      </div>
									   </div>
									   <div class="form-group">
									      <label class="col-sm-2 control-label">身份证号</label>
									      <div class="col-sm-10">
									         <input type="text" class="form-control" class="show_info_creditCard" id="credit_card" 
									            placeholder="请输入身份证号" disabled>
									      </div>
									   </div>
									   <div class="form-group">
									      <label class="col-sm-2 control-label">电话</label>
									      <div class="col-sm-10">
									         <input type="text" class="form-control" class="show_info_phone" id="tel" 
									            placeholder="请输入电话">
									      </div>
									   </div>
									   <div class="form-group">
									      <label class="col-sm-2 control-label">邮箱</label>
									      <div class="col-sm-10">
									         <input type="text" class="form-control" class="show_info_email" id="email" 
									            placeholder="请输入邮箱">
									      </div>
									   </div>
									   <div class="form-group">
									      <label class="col-sm-2 control-label">银行账号</label>
									      <div class="col-sm-10">
									         <input type="text" class="form-control" class="show_info_bankAccount" 
									            placeholder="请输入银行账号">
									      </div>
									   </div>
									   <div class="form-group">
									      <label class="col-sm-2 control-label">企业评级</label>
									      <div class="col-sm-10">
									         <input type="text" class="form-control" class="show_info_rank" 
									            placeholder="请输入企业评级">
									      </div>
									   </div>
									</form>
								</div>
							</div>	
						</div>
						<div class="proInfo col-md-12">
							<h2>企业基本信息</h2>
							<form class="form-horizontal" role="form">
									   <div class="form-group">
									      <label class="col-sm-2 control-label">名称</label>
									      <div class="col-sm-10">
									         <input type="text" class="form-control" class="show_info_companyName"
									            placeholder="请输入名称">
									      </div>
									   </div>
									   <div class="form-group">
									      <label class="col-sm-2 control-label">负责人</label>
									      <div class="col-sm-10">
									         <input type="text" class="form-control" class="show_info_represent"
									            placeholder="请输入负责人">
									      </div>
									   </div>
									   <div class="form-group">
									      <label class="col-sm-2 control-label">隶属企业</label>
									      <div class="col-sm-10">
									         <input type="text" class="form-control" class="show_info_hasCompany" 
									            placeholder="请输入隶属企业">
									      </div>
									   </div>
									   <div class="form-group">
									      <label class="col-sm-2 control-label">企业状态</label>
									      <div class="col-sm-10">
									         <input type="text" class="form-control" class="show_info_position" 
									            placeholder="请输入企业状态">
									      </div>
									   </div>
									   <div class="form-group">
									      <label class="col-sm-2 control-label">注册信息</label>
									      <div class="col-sm-10">
									         <input type="text" class="form-control" class="show_info_register" 
									            placeholder="请输入注册信息">
									      </div>
									   </div>
									   <div class="form-group">
									      <label class="col-sm-2 control-label">受理机关</label>
									      <div class="col-sm-10">
									         <input type="text" class="form-control" class="show_info_chargeAgency" 
									            placeholder="请输入受理机关">
									      </div>
									   </div>
									   <div class="form-group">
									      <label class="col-sm-2 control-label">经验范围</label>
									      <div class="col-sm-10">
									         <input type="text" class="form-control" class="show_info_experience" 
									            placeholder="请输入经验范围">
									      </div>
									   </div>
									   <div class="form-group">
									      <label class="col-sm-2 control-label">统一社会信用码/注册号</label>
									      <div class="col-sm-10">
									         <input type="text" class="form-control" class="show_info_code" 
									            placeholder="请输入统一社会信用码/注册号">
									      </div>
									   </div>
									   <div class="form-group">
									      <label class="col-sm-2 control-label">营业场所</label>
									      <div class="col-sm-10">
									         <input type="text" class="form-control" class="show_info_place" 
									            placeholder="请输入营业场所">
									      </div>
									   </div>
									   <div class="form-group">
									      <label class="col-sm-2 control-label">企业类型</label>
									      <div class="col-sm-10">
									         <input type="text" class="form-control" class="show_info_type" 
									            placeholder="请输入企业类型">
									      </div>
									   </div>
									   <div class="form-group">
									      <label class="col-sm-2 control-label">营业期限</label>
									      <div class="col-sm-10">
									         <input type="text" class="form-control" class="show_info_dateLimit" 
									            placeholder="请输入营业期限">
									      </div>
									   </div>
									   <div class="form-group">
									      <label class="col-sm-2 control-label">登记机关</label>
									      <div class="col-sm-10">
									         <input type="text" class="form-control" class="show_info_registerAgency" 
									            placeholder="请输入登记机关">
									      </div>
									   </div>
							</form>
						</div>
						<div class="modify-btn col-md-12">
							<button type="button" class="btn btn-info col-xs-12 info_btn">提交</button>
						</div>	
					</div>
					
				</div>
			</div>
		</div>

		<!-- footer-->
		
		<script>
			$(document).ready(function(){
			 var minHeight = $(window).height()-70;
			 var contentHeight = $(".main-container").height();
			 if(minHeight < contentHeight){
			 	$(".sidebar").css("height",contentHeight);
			 }else{
			 	$(".sidebar").css("height",minHeight);
			 }
			})
		</script>
	</body>

</html>
